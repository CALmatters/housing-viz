<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node--root {
  fill: #f27522;
  fill-opacity: .25;
  stroke: #f27522;
  stroke-width: 1px;
}

circle {
  fill: #00acee;
  fill-opacity: .25;
  stroke: #00acee;
  stroke-width: 1px;
}

.leaf circle {
  fill: #00acee;
  fill-opacity: 1;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

text {
  text-anchor: middle;
}

</style>
<svg width="960" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var format = d3.format(",d");

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);

d3.json("totals.json", function(error, root) {
  if (error) throw error;

  root = d3.hierarchy(root)
      .sum(function(d) { return d.size; })
      .sort(function(a, b) { return b.value - a.value; });

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      // .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("fill-opacity", (d) => {
        if (d.parent === root) {
          return 1;
        }
        if ((d.parent != null) && (d.parent.parent === root)) {
          return 1;
        }
        return 0;
      })
      .style("display", (d) => {
        if (d.data.name.includes("Families")) {
          if (d.parent.data.name.includes("Sheltered Homeless")) {
            return "none";
          }
        }
        if (d.data.name.includes("Individuals")) {
          return "none";
        }
        if (d.parent === root) {
          return "inline";
        }
        if ((d.parent != null) && (d.parent.parent === root)) {
          return "inline";
        }
        return "none";
      })
      .style("font-size", function(d) { return d.parent === root ? "25px" : "15px"; })
      .text(function(d) { return d.data.name; });

  var node = g.selectAll("circle,text");

  svg.on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        // .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .style("fill-opacity", (d) => {
          if ((focus.data.name === "Sheltered Homeless") || (focus.data.name === "Unsheltered Homeless")) {
            if (d.data.name.includes("Chronically") || (d.data.name.includes("Occassionally")))
              return 0;
          }
          if (focus === root) {
            if (d.data.name.includes("Individuals")) {
              return 0;
            }
            if (d.data.name.includes("Families")) {
              if (d.parent.data.name === "Sheltered Homeless") {
                return 0;
              }
            }
          }
          if (d.parent === focus) {
            return 1;
          }
          if ((d.parent != null) && (d.parent.parent === focus)) {
            return 1;
          }
          return 0;
        })
        .style("font-size", (d) => {
          if ((d.parent === focus) && (d.parent != root)) {
            return "20px";
          }
          if (d.parent === root) {
            return "25px";
          }
          return "15px";
        })
        .on("start", function(d) {
          if (d.parent === focus)
            this.style.display = "inline";
        })
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

</script>
